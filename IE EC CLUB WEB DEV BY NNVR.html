<!DOCTYPE html>
<html lang="en">
<head>
    </head>
<body>
    <h1>Employee Interests Survey form</h1>
    <form style="font-weight: bolder;">
        <div>
            <label for="name">Enter your name: </label>
            <input type="text" name="MyName" id="name">

        </div>
        <br>
        <div>
            <label for="department">Enter your department: </label>
            <input type="text" name="MyDept" id="department">
        </div>
        <br>
        <div>
            <label for="yourself">Tell us a little about yourself</label>
            <textarea name="MyText" id="yourself" rows="10" cols="15"></textarea>
        </div>
        <br>
        <div>
            <label for="exercise"> Do you exercise at home?</label>
            Yes<input type="radio" name="Exerc">No <input type="radio" name="Exerc">
        </div>
        <br>
        <div>
            How do you like to read about your favourite topics? <br><br>
             <input type="checkbox" name="MyChoice"> Books
            <input type="checkbox" name="MyChoice"> Online resources
             <input type="checkbox" name="MyChoice">Phone apps
            <input type="checkbox" name="MyChoice">Magazines
        </div>
        <br>

        <div>
            <label for="Movie">What genre of movies do you like?</label>
            <select name="Genre" id="Movie">
                <option value="Comedy">Comedy</option>
                 <option value="Horror">Horror</option>
                <option value="thriller">thriller</option>
                <option value="action">action</option>
                <option value="drama">drama</option>
            </select>

        </div>
        <br>
        <div>
            <input type="submit" value="Submit form">

        </div>

    </form>
</body>

</html>
